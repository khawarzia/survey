<!DOCTYPE html>
    <html lang="en">

        <head>
            <title>Building Survey - Home</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">     
        </head>
        <body onload="$('#modal1').modal('show');">
            {% if msg %}
            <div class="modal" tabindex="-1" role="dialog" id="modal1">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Success</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body text-success">
                      <p>{{msg}}</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              {% endif %}
            <br>
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-sm-12">
                        <div class="card border border-dark" title="عربي" style="cursor: pointer;" onclick="renderForm(1);">
                            <img src="https://flagcdn.com/h240/sa.png" height="240px" style="filter: blur(2px);">
                            عربي
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="card border border-dark" title="English" style="cursor: pointer;" onclick="renderForm(2);">
                            <img src="https://flagcdn.com/h240/gb.png" height="240px" style="filter: blur(2px);">
                            English
                        </div>
                    </div>
                </div>
                <br>
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-sm-12">
                        <div class="card border border-dark" title="हिंदी" style="cursor: pointer;" onclick="renderForm(3);">
                            <img src="https://flagcdn.com/h240/in.png" height="240px" style="filter: blur(2px);">
                            हिंदी
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="card border border-dark" title="اردو" style="cursor: pointer;" onclick="renderForm(4);">
                            <img src="https://flagcdn.com/h240/pk.png" height="240px" style="filter: blur(2px);">
                            اردو
                        </div>
                    </div>
                </div>
            </div>

            <script>
                function renderForm(lang){
                    window.location = "/form-page/"+lang;
                }
            </script>

        </body>

    </html>
