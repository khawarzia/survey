<!DOCTYPE html>
    <html lang="en">

        <head>
            <title>Building Survey - Login</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">     
        </head>
        <body>
            <br>
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="card-head">
                            <a href="/"><-back</a>
                            <h3>Admin Login</h3>
                        </div>
                        <div class="card border">
                            <form method="post" style="padding: 10px;">{% csrf_token %}
                                <input class="form-control" type="text" id="name" name="name" placeholder="Enter Username" required><br>

                                <input class="form-control" type="password" id="pass" name="pass" placeholder="********" required><br>

                                <button class="btn btn-primary" type="submit">
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            {% if msg %}
                <script>
                    window.alert("{{msg}}");
                </script>
            {% endif %}

        </body>

    </html>
